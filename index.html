<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <div class="img">
      <img src="./images/image-header-mobile.jpg" alt="" class="mobile" />
    </div>
    <div class="content">
      <h1 class="main">Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>

      <div class="box-stats">
        <div class="status">
          <h1>10k+</h1>
          <p>companies</p>
        </div>

        <div class="status">
          <h1>314</h1>
          <p>templates</p>
        </div>

        <div class="status">
          <h1>12M+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="img">
      <img src="./images/image-header-desktop.jpg" alt="" class="desktop" />
    </div>
    </main>
</body>

</html>
